<body>
    <script>
        let devicename = prompt("Enter the device name")
        function getChargingtime(devicename){
           switch(devicename){
            case "phone":
                document.write("IT takes 2hrs to charge")
                break;
            case "laptop":
                document.write("IT takes 3hrs to charge")
                break;
            case"tablet":
                document.write("It takes 3hrs to charge")
                break;
            default:
                document.write("Invalid device name")
            
        }
    }
    getChargingtime(devicename);
        
    </script>
