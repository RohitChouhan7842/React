<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass or fail</title>
</head>
<body>
    <h1>Grading System</h1>
    <script>
    let Grade = Number(prompt("Enter the Grade"))
    if(Grade >= 90){
        document.write("Grade A")
    }
    else if(Grade >= 80){
        document.write("Grade B")
    }
    else if(Grade >= 70){
        document.write("Grade C")
    }
    else if(Grade >= 60){
        document.write("Grade D")
    }
    else if(Grade <= 50){
        document.write("Fail")
    }
    else{
        Document.write("Enter The number")
    }
    </script>
</body>
</html>
