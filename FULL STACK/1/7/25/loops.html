<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops statement</title>
</head>
<body>
    <script>
        document.write("For Loop Statement<br>");
        for(let i=1; i<=10; i++){
            document.write(i);
            document.write("<hr>");
        }
        document.write("While Loop Statement<br>");
        let j=1;
        while(j<=10){
            document.write(j);
            j++;
            document.write("<hr>");
        }
        document.write("Do While Loop Statement<br>");
        let n =1;
        do{
            document.write(n);
            document.write("<hr>");
            n++;
        }while(n<=10);
    </script>
    
</body>
</html>
