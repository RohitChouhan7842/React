<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

</head>
<body>
    <h1>Student Details</h1>

<script>
    let studname = prompt("Enter the Student Name")
    let studrollno = prompt("Enter the Student Rollno")
    let Maths = Number(prompt("Enter the Maths Marks"))
    let Physics =Number(prompt("Enter the Physics Marks"))
    let Chemistry =Number( prompt("Enter the Chemistry Marks"))
    let English =Number( prompt("Enter the English Marks"))
    let Hindi = Number(prompt("Enter the Hindi Marks"))
    let Social =Number( prompt("Enter the Social Marks"))
    let result = Maths+Physics+Chemistry+English+Hindi+Social;



    document.write("STUDENT DETAILS")
    document.write("STUDENT NAME: "+studname+"<br> ")
    document.write("STUDENT ROLLNO: "+studrollno+"<br> ")
    document.write("MATHS MARKS: "+Maths+"<br> ")
    document.write("PHYSICS MARKS: "+Physics+"<br> ")
    document.write("CHEMISTRY MARKS: "+Chemistry+"<br> ")
    document.write("ENGLISH MARKS: "+English+"<br> ")
    document.write("HINDI MARKS: "+Hindi+"<br> ")
    document.write("SOCIAL MARKS: "+Social+"<br> ")
    document.write("Total Marks: "+result+"<br> ")
    


</script>
    
</body>
</html>
