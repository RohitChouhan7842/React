<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    
    <h2> WElcome to the prompt</h2>
    <p>We can enter the value in the prompt.But it will store as inside the string>It may be number or boolean value.</p>
    <script>
        let empid = prompt("Enter the Employee ID")
        let empnmae = prompt("Enter the Employee Name")
        let empsalary = prompt("Enter the Employee Salary")
        let empaddress = prompt("Enter the Employee Address")

        document.write("EMPLOYEE DETAILS")
        document.write("EMPLOYEE ID: "+empid+"<br> ")
        document.write("EMPLOYEE NAME: "+empnmae+"<br> ")
        document.write("EMPLOYEE SALARY: "+empsalary+"<br> ")
        document.write("EMPLOYEE ADDRESS: "+empaddress+"<br> ")
        
    </script>
</body>
</html>
