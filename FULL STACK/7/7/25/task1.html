<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Image</title>
  <style>
    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #0047AB;
      object-fit: cover;
      padding: 10px;
    }
  </style>
</head>
<body>
  <img
    src="logo.webp" alt="Malla Reddy University" class="image">
    <h1> Malla Reddy University</h1>
</body>
</html>
