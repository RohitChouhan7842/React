<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="">
    </head>
    <body>

        <div id="main">
            <p id="para">this is the pARA in div</p>
            <h1 id="hint">heading</h1>
        </div>
        <script>
        let para=document.createElement("p")
        para.textContent="welcome to java script"
        console.log(para)

        let mainDiv=document.getElementById("main")
        mainDiv.appendChild(para)
        let heading=document.getElementById("hint")
        mainDiv.removeChild(heading)

        let hle=document.createElement("h1")
        hle.textContent="welcome to replaced content"
        mainDiv.appendChild(hle)
        let oldpara=document.getElementById("para")
        mainDiv.replaceChild(hle,oldpara)
    
    </script>
</body>
</html>
