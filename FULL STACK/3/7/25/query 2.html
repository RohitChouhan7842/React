<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<html>
    <head>
        <title>Paragraph</title>
        <body>
            <h1>Paragraph writing in html tags in js</h1>
            <p id="demo">Welcome to Telangana tourism</p>
            <ul>
                <li class="emo">one</li>
                <li class="emo">two</li>
                <li class="emo">three</li>
                <li class="emo">four</li>
            </ul>
            <script>
                let para= document.getElementById("demo")
                para.innerHTML="<b> Welcome to Telangana zarurana </b>"
                para.style.backgroundColor="aqua";
                para.style.color="red";
                console.log(para)
                let att=para.getAttribute("id")
                console.log(att)

                let li=document.getElementsByClassName("emo")
                
                for(let ele in li)
                {
                    li[ele].style.color="red";
                }
                console.log(li.length)
                
            </script>
        </body>
</html>
