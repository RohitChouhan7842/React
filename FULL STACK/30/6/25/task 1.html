<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Types</title>
</head>
<body>
    <script>
        let name = "Rohit"
        const Rollno = 99
        var age = 18
        document.write("<h1>By using the let variable:"+name+".IT is a "+typeof name+"</h1>")
        document.write("<h1>By using the const variable:"+Rollno+".It is a "+typeof Rollno+"</h1>")
        document.write("<h1>By using the var variable:"+age+".It is a "+typeof age+"</h1>")

    </script>
</body>
</html>
