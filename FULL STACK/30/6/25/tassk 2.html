<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <script>
        document.write("<h1>String data types</h1>")
        let name="Rohit"
        document.write("<h1>Name: " + name + "<br> </h1>")

        document.write("<h1>Number data types</h1>")
        let Rollno=99
        document.write("<h1>Rollno: " + Rollno + "<br> </h1>")

        document.write("<h1>Boolean data types</h1>")
        let doingwork="true"
        document.write("<h1>Doingwork: " + doingwork + "<br> </h1>")

        document.write("<h1>Undefined data types</h1>")
        let age
        document.write("<h1>Age: " + age + "<br> </h1>")

        document.write("<h1>Null data types</h1>")
        let city=null
        document.write("<h1>City: " + city + "</h1> <hr>")

        document.write("<h1>Object data types</h1>")
                 const person={
                    name:"Rohit",
                    age:18,
                    address:"Hyderabad"
                 }
                 document.write("<h1>person details:<h1>")
                 document.write("<h1>person name:</h1>"+person.name)
                 document.write("<h1>person age: </h1>"+person.age)
                 document.write("<h1>person address:</h1>"+person.address+"<br>")
                 document.write("<h1>type of person is:</h1>"+typeof person+"<br>"+"<hr>")

                 document.write("<h1>Array representation</h1>")
                    const names=["Welcome","To","India"]
                 document.write("<h1>Values are:</h1>"+names+"<br>")
                 document.write("<h1>values index 0:</h1>"+names[0]+"<br>")
                 document.write("<h1>values index 1:</h1>"+names[1]+"<br>")
                    document.write("<h1>values index 2:</h1>"+names[2]+"<br>")
                    document.write("<h1>type of names is:</h1>"+typeof names+"<br>")

        
     
    </script>
</body>
</html>
