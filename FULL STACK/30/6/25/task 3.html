<html lang="en">
    <head>
        <title>Type of Conversion</title>
        <style>
            h2{
                font-size: 20px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        
        <script>
            document.write("<h2> Implicit Conversion</h2>"+"<br>")
            
            document.write("Value is "+(3+"2")+"<br>")
            document.write("Value is "+(3-"2")+"<br>")
            document.write("Value is "+(3*"2")+"<br>")
            document.write("Value is "+("3"+2)+"<br>")
            document.write("Value is "+(12/0)+"<br>")
            document.write("Value is "+(-12/0)+"<br>")
            document.write("Value is "+(true+1)+"<br>")
            document.write("Value is "+(false+1)+"<br>")
            document.write("Value is "+(true+true)+"<br>")
            document.write("Value is "+(true+false)+"<br>")
            document.write("Value is "+(false+false)+"<br>")

            document.write("<h2>Explicit Conversion</h2>"+"<br>")
            document.write("String conversion is:"+String(1)+"<br>")
            document.write("String conversion is:"+String(true)+"<br>")
            document.write("String conversion is:"+String(123.89)+"<br>")
            document.write("String conversion is:"+String(false)+"<br>")
            document.write("String conversion is:"+String(null)+"<br>")
            document.write("String conversion is:"+String(undefined)+"<br>")
            document.write("String conversion is:"+Number(123.9)+"<br>")
            document.write("String conversion is:"+Number("345")+"<br>")
            document.write("String conversion is:"+"Rohit"+"<br>")
            document.write("String conversion is:"+Number("true")+"<br>")
            

        </script>
    </body>
</html>
